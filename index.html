<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <link rel="stylesheet" href="./styles//owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="./styles//owl/owl.theme.default.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">CartoonFlix</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="movie-focus">
        <div class="container">
          <h3 class="title">BIG MOUTH</h3>
          <p class="description">
            Teenage friends find their lives upended by the wonders and horrors
            of puberty in this edgy comedy from real-life pals Nick Kroll and
            Andrew Goldberg.
          </p>
          <div class="btn-wrapper">
            <button role="button" class="btn">
              <i class="fas fa-play"></i>
              WATCH NOW
            </button>
            <button role="button" class="btn">
              <i class="fas fa-info-circle"></i>
              MORE INFO
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrossel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/mini1.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini2.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini3.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini4.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini5.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini6.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini7.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini8.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini9.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini10.jpg" alt="" srcset="" />
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>
  </body>
</html>
